<script type="text/javascript">
  const basename = "/countryExplorer";

  const currentPath = window.location.pathname;

  // Check if the path already includes the basename
  if (!currentPath.startsWith(basename)) {
    // If the path does not include the basename, redirect to the correct path
    const newUrl = basename + currentPath + window.location.search;
    window.location.replace(newUrl);
  }
</script>
